version: "3.9"
services:
  uscore:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    environment:
      MIX_ENV: dev
    volumes:
      - .:/app
    depends_on:
      - db
  db:
    image: postgres:15.1-alpine
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql/data
volumes:
  data:
